    let user = {
        firstName: 'Anna',
        lastName: 'Sami',
        birthdayMonth: 'November',

        line1: 'Firststr, 24',
        line2:'text',
        countryIso:'Azerbaijan',
        regionIso:'Nunavut',
        townCity:'Ontario',
        postcode:'00234',
        phone: "+380 121 4456"
    };
    let form = document.querySelector ('form');
    let inputs = form.querySelectorAll('input.form-control');
    let selects = form.querySelectorAll('select.form-control');

        document.querySelector('button').onclick =  function(event) {
            event.preventDefault();
            for (key in user) {
                for(let i = 0; i < inputs.length; i++) {
                    if(key === inputs[i].name) {
                        inputs[i].value = user[key];
                    }
                }
                selects.forEach(function(elem) {
                    if(key === elem.name) {
                        for(let j = 0; j < elem.getElementsByTagName('option').length; j++) {
                            if (elem.getElementsByTagName('option')[j].textContent === user[key]) {
                                elem.getElementsByTagName('option')[j].selected = true;
                            }
                        }
                    }
                });
            }
        };
</script>
