<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-wrapper">
        <div class="form-container">
            <div>
                <img src="images/OUIZAB-6.jpg" alt="">
            </div>
            <div>
                <h2>MY ToDo List</h2>
            </div>
            <div>
                <img src="images/top-right.jpg" alt="">
            </div>
        </div>
        <div class="form-container">
            <div class="left-block">
                <img src="images/pen.jpeg" alt="">
            </div>
            <div class="form-wrapper">
                <form class="todo-block">
                    <fieldset id="todo-add-container">
                        <input type="text" id="add-task" placeholder="Text">
                        <button class="btn btn-add" id ="add">Add</button>
                        <hr>
                    </fieldset>
                    <ul class="output-container" id="task-list"></ul>
                    <div class="btn-container">
                        <button class ="btn btn-completed" id="completed">Completed</button>
                        <button class ="btn btn-all" id="all" >All</button>
                        <button class ="btn btn-clear" id="clear">Clear</button>
                    </div>
                </form>
            </div>
            <div class="right-block">
                <img src="images/right.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
