<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="todo-wrapper">
        <h2>MY ToDo List</h2>
        <fieldset id="todo-add-container">
            <form class="todo-block">
                <input type="text" id="add-task" placeholder="Text">
                <button class="btn btn-add" id ="add">Add</button>
            </form>
            <hr>
            <ul class="output-container" id="task-list"></ul>
            <div class="btn-container">
                <button class ="btn btn-completed" id="completed">Completed</button>
                <button class ="btn btn-all" id="all" >All</button>
                <button class ="btn btn-clear" id="clear">Clear</button>
            </div>
        </fieldset>
    </section>
    <script src="script.js"></script>
</body>
</html>
