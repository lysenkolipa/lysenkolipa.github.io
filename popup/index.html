<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Popup</title>
  </head>
  <body>
    <div class="popup">
      <div class="popup__header">
        <button class="popup__close"><img class="popup__close--img" src=images/close.jpg" alt="close img"></button>
        <div class="popup__header--text">Log in to the Site</div>
        <div class="popup__body">
          <div class="col-1-of-2">
            <button class="button button--fb"><img class="img--facebook" src=images/vector-smart-facebook.png" alt="facebook"><span class="btn-text">Log in with Facebook</span></button>
            <button class="button button--google"><img class="img--google" src=images/vector-smart-google+.png" alt="google+"><span class="btn-text">Log in with Google +</span></button>
          </div>
          <div class="col-1-of-2 form-block">
            <form id="loginform" action="" method="get" role="form">
              <div class="form-field">
                <label for="login">Login</label>
                <input id="login" name="email" type="email">
              </div>
              <div class="form-field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
              </div>
              <div class="form-field">
                <input class="info-checkbox" id="ship_add" name="remember" type="checkbox">
                <label class="info-label-for-checkbox" for="ship_add">Remember me</label>
              </div>
              <div class="form-field">
                <button class="button" id="submit_button" type="submit" value="LogIn">Log in</button><a href="#">Need help logging in?</a>
              </div>
            </form>
          </div>
        </div>
        <div class="popup__footer">Don't have an account yet?<a href="#">Sign up</a></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
