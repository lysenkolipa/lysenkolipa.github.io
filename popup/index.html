<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Popup</title>
  </head>
  <body>
    <div class="popup">
      <div class="popup__header">
        <button class="popup__close"><img class="popup__close--img" src="images/close.jpg" alt="close img"></button>
        <div class="popup__header--text">Log in to the Site</div>
        <div class="popup__body">
          <div class="col-1-of-2">
            <button class="button button--fb"><img class="img--facebook" src="images/vector-smart-facebook.png" alt="facebook"><span class="btn-text">Log in with Facebook</span></button>
            <button class="button button--google"><img class="img--google" src="images/vector-smart-google+.png" alt="google+"><span class="btn-text">Log in with Google +</span></button>
          </div>
          <div class="col-1-of-2 form-block">
            <form action="">
              <div class="form-field form-field--error">
                <label for="login">Login</label>
                <input id="login" type="email" name="login">
              </div>
              <div class="form-field">
                <label for="password">Password</label>
                <input id="password" type="password" name="password">
              </div>
              <div class="form-field">
                <input class="info-checkbox" type="checkbox" id="ship-add" name="remember">
                <label class="info-label-for-checkbox" for="ship-add">Remember me</label>
              </div>
              <div class="form-field">
                <button class="button" onclick="validate(this.form)">Log in</button><a href="#">Need help logging in?</a>
              </div>
            </form>
          </div>
        </div>
        <div class="popup__footer">Dont have an account yet?<a href="#">Sign up</a></div>
      </div>
    </div>
  </body>
</html>
